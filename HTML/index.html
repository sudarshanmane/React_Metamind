<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        border: 1px solid black;
        height: 40px;
        display: flex;
        background: teal;
      }

      header > nav {
        width: 100%;
        border: 1px solid black;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      header > nav > div {
        display: flex;
        width: 70px;
        justify-content: center;
        align-items: center;
        height: 70%;
        background: #000;
        color: wheat;
        border-top-right-radius: 10px;
        border-bottom-left-radius: 10px;
      }

      .content_body {
        display: flex;
        height: 80vh;
      }

      .content_body > div:first-child {
        width: 20%;
        background-color: skyblue;
      }

      .content_body > div:nth-child(2) {
        width: 80%;
        background-color: skyblue;
        border: 1px solid black;
      }

      .footer {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
      }

      .content_body__cards {
        display: flex;
        align-items: center;
        justify-content: space-around;
      }

      .content_body__cards > div {
        border-radius: 10px;
        display: flex;
        border: 1px solid teal;
        width: 25%;
        height: 230px;
      }
      
      .card {
        display: flex;
        background: teal;
        flex-direction: column;
      }
      .card_image {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        background-color: blue;
        border-bottom-left-radius: 10px;
      }

      .card img {
        height: 60px;
        border-radius: 50%;
        width: 60%;
      }

      .card_description {
        padding: 0px 10px;
        margin-top: 10px;
        text-align: center;
        border-top-right-radius: 10px;
      }

      button {
        border-radius: 10px;
        background: blue;
        color: white;
        padding: 5px 10px;
      }
    </style>
  </head>
